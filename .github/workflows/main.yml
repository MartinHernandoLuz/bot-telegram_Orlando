name: Deploy Telegram Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt

  deploy:
    runs-on: ubuntu-latest
    needs: setup-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Deploy to ngrok
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        NGROK_URL: ${{ secret.NGROK_URL }}
        PORT: ${{ secret.PORT }}
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt
        python run.py
